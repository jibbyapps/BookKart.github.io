<div id="bookListWrapper">
	
	<p>Please click on the buy button to buy the book.</p>
	
	<div>
		<ul class="list-unstyled">
			
			<li class="book" ng-repeat="book in kart" style="background: #fff url(images/{{ book.imgUrl }}) no-repeat">
				
				<div class="book-details clearfix">
					<h3>{{ book.name }}</h3>
					<p>{{ book.price | currency: "USD $":0}}</p>
					
					<ul class="list-unstyled list-inline">
						<li>Rating: {{ book.rating }}</li>
						<li>Binding: {{ book.binding | uppercase}}</li>
						<li>Publisher: {{ book.publisher}}</li>
						<li>Released: {{ book.releaseDate }}</li>
					</ul>
					
					<p>{{ book.details }}</p>
					<button class="btn btn-info pull-right" ng-click="buy(book)">Buy</button>
					
				</div>
			</li>
		</ul>
	</div>
</div>
